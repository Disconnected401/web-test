<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testowa Strona</title>
    <style>
        /* Stylizacja całej strony */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Nagłówek */
        header {
            background: #0078d7;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Główna zawartość */
        main {
            padding: 1.5rem;
        }

        main p {
            margin: 1rem 0;
        }

        /* Stopka */
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na mojej testowej stronie!</h1>
    </header>
    <main>
        <p>To jest przykładowa strona HTML wygenerowana jako test.</p>
        <p>Możesz ją dowolnie edytować, aby dodać więcej treści.</p>
    </main>
    <footer>
        <p>&copy; 2025 Testowa Strona</p>
    </footer>
</body>
</html>
